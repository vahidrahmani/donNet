
  <div class="login-card">
    <div class="font14 ml-2 mt-2 forgotPass">
      <div>
        <a [routerLink]="['/auth/login']">
          <i class="fas fa-arrow-left"></i>
          &nbsp; بازگشت
        </a>
      </div>
    </div>
    <div class="pr-4 pl-4 pb-3 text-right" *ngIf="!CodeForm">
      <form (ngSubmit)="sendSms()" [formGroup]="registerForm" autocomplete="off">
        <span class="lable-form">  موبایل</span>
        <div class="form-group">
          <label class="d-block">
            <input type="text" 
                   class="form-control"
                   NumericInput
                   formControlName="phonenumber">
            <span class="font12 text-danger"
                  *ngIf="registerForm.controls.phonenumber.dirty && !registerForm.controls.phonenumber.valid">شماره موبایل صحیح نیست</span>
          </label>
        </div>
        <span class="lable-form">نام</span>
        <div class="form-group">
          <label class="d-block">
            <input type="text" class="form-control" formControlName="firstName" >
            <span class="font12 text-danger"
                  *ngIf="registerForm.controls.firstName.dirty && !registerForm.controls.firstName.valid">فیلد اجباری</span>
          </label>
        </div>
        <span class="lable-form"> نام خانوادگی </span>
        <div class="form-group">
          <label class="d-block">
            <input type="text" class="form-control" formControlName="lastName">
            <span class="font12 text-danger"
                  *ngIf="registerForm.controls.lastName.dirty && !registerForm.controls.lastName.valid">فیلد اجباری</span>

          </label>
        </div>
        <p> نام کاربری </p>
        <div class="form-group">
          <label class="d-block">
            <input type="text" class="form-control" formControlName="username">
          </label>
        </div>
        <p> شرکت </p>
        <div class="form-group">
          <label class="d-block">
            <input type="text" class="form-control" formControlName="company">
          </label>
        </div>
        <p> ایمیل </p>
        <div class="form-group">
          <label class="d-block">
            <input type="text" class="form-control"
                  readonly
                  #inputEmail
                  (focusout)="inputEmail.setAttribute('readonly','')"
                  (focus)="inputEmail.removeAttribute('readonly');"
                   formControlName="email" autocomplete="off">
            <span class="font12 text-danger"
                  *ngIf="registerForm.controls.email.dirty &&
                  !registerForm.controls.email.valid">ایمیل صحیح نیست</span>

          </label>
        </div>
        <span class="lable-form">رمز ورود</span>
        <div class="form-group">
          <label class="d-block">
            <input type="password" class="form-control"
                   formControlName="password"
                    readonly
                    #inputPass
                    (focusout)="inputPass.setAttribute('readonly','')"
                    (focus)="inputPass.removeAttribute('readonly');"
                   autocomplete="off">
          </label>
        </div>

        <div>
          <button type="submit" class="btn btn-block btn-raised"
                  [disabled]="registerForm.invalid">
            <span>ثبت نام</span>
          </button>
        </div>
        <div class="d-flex justify-content-between font12 forgotPass mt-2">
          <div>
            <a [routerLink]="['/auth/forgotPass']">
              <i class="fas fa-lock"></i>
              &nbsp; فراموشی رمز عبور
            </a>
          </div>
          <div>
            <a [routerLink]="['/auth/login']">
              <i class="fas fa-lock"></i>
              &nbsp; ورود
            </a>
          </div>
        </div>
      </form>
    </div>
    <div *ngIf="CodeForm" class="p-3 text-right">
      <div [hidden]="!error" class="alert alert-danger">
        {{ error}}
      </div>
      <span class="lable-form"> کد ارسال شده: </span>
      <div class="form-group">
        <label class="d-block">
          <input type="text" class="form-control" [(ngModel)]="smsCode">
        </label>
      </div>

      <div class="form-group">
        <button class="btn btn-block btn-raised" (click)="register()"
                [disabled]="!CodeForm">
          <span>ثبت</span>
        </button>
      </div>
    </div>




  </div>
